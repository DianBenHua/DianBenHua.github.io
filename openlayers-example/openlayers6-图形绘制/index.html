<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>gispace plot4ol6 V1.0.0</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../common/openlayers/v6.3.1-dist/ol.css">
	<link rel="stylesheet" href="css/common.css" type="text/css" />
	<link rel="stylesheet" href="css/ol.context.menu.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
</head>
<body>
	<!-- 地图容器 -->
	<div id="mapDiv"></div>
	
	<!-- 工具选择层 -->
	<div class="utilsPopup">
		<div class="content" title="绘制指定类型(双击删除)">
			<div>
				<!-- 点标 -->
				<a class="button" href="javascript:activate(P.PlotTypes.MARKER)" onDblClick="operation.deleteGraph(this, P.PlotTypes.MARKER)">点</a>
				<a class="button" href="javascript:activate(P.PlotTypes.TEXT)" onDblClick="operation.deleteGraph(this, P.PlotTypes.TEXT)">文字</a>
				<!-- 线标 -->
				<a class="button" href="javascript:activate(P.PlotTypes.ARC)" onDblClick="operation.deleteGraph(this, P.PlotTypes.ARC)">弧线</a>
				<a class="button" href="javascript:activate(P.PlotTypes.CURVE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.CURVE)">曲线</a>
				<a class="button" href="javascript:activate(P.PlotTypes.POLYLINE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.POLYLINE)">折线</a>
				<a class="button" href="javascript:activate(P.PlotTypes.FREEHAND_LINE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.FREEHAND_LINE)">自由线</a>
				<!-- 面标 -->
				<a class="button" href="javascript:activate(P.PlotTypes.CIRCLE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.CIRCLE)">圆</a>
				<a class="button" href="javascript:activate(P.PlotTypes.ELLIPSE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.ELLIPSE)">椭圆</a>
				<a class="button" href="javascript:activate(P.PlotTypes.LUNE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.LUNE)">弓形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.SECTOR)" onDblClick="operation.deleteGraph(this, P.PlotTypes.SECTOR)">扇形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.CLOSED_CURVE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.CLOSED_CURVE)">曲线面</a>
				<a class="button" href="javascript:activate(P.PlotTypes.POLYGON)" onDblClick="operation.deleteGraph(this, P.PlotTypes.POLYGON)">多边形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.RECTANGLE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.RECTANGLE)">矩形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.STAR)" onDblClick="operation.deleteGraph(this, P.PlotTypes.STAR)">五星</a>
				<a class="button" href="javascript:activate(P.PlotTypes.REGULAR_TRIANGLE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.REGULAR_TRIANGLE)">正三角形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.SQUARE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.SQUARE)">正四边形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.REGULAR_PENTAGON)" onDblClick="operation.deleteGraph(this, P.PlotTypes.REGULAR_PENTAGON)">正五边形</a>
				<a class="button" href="javascript:activate(P.PlotTypes.FREEHAND_POLYGON)" onDblClick="operation.deleteGraph(this, P.PlotTypes.FREEHAND_POLYGON)">自由面</a>
				<a class="button" href="javascript:activate(P.PlotTypes.GATHERING_PLACE)" onDblClick="operation.deleteGraph(this, P.PlotTypes.GATHERING_PLACE)">聚集地</a>
				<!-- 箭头 -->
				<a class="button" href="javascript:activate(P.PlotTypes.DOUBLE_ARROW)" onDblClick="operation.deleteGraph(this, P.PlotTypes.DOUBLE_ARROW)">钳击</a>
				<a class="button" href="javascript:activate(P.PlotTypes.STRAIGHT_ARROW)" onDblClick="operation.deleteGraph(this, P.PlotTypes.STRAIGHT_ARROW)">直箭头</a>
				<a class="button" href="javascript:activate(P.PlotTypes.FINE_ARROW)" onDblClick="operation.deleteGraph(this, P.PlotTypes.FINE_ARROW)">细直箭头</a>
				<a class="button" href="javascript:activate(P.PlotTypes.ASSAULT_DIRECTION)" onDblClick="operation.deleteGraph(this, P.PlotTypes.ASSAULT_DIRECTION)">突击方向</a>
				<a class="button" href="javascript:activate(P.PlotTypes.ATTACK_ARROW)" onDblClick="operation.deleteGraph(this, P.PlotTypes.ATTACK_ARROW)">进攻方向</a>
				<a class="button" href="javascript:activate(P.PlotTypes.TAILED_ATTACK_ARROW)" onDblClick="operation.deleteGraph(this, P.PlotTypes.TAILED_ATTACK_ARROW)">进攻方向（尾）</a>
				<a class="button" href="javascript:activate(P.PlotTypes.SQUAD_COMBAT)" onDblClick="operation.deleteGraph(this, P.PlotTypes.SQUAD_COMBAT)">分队战斗行动</a>
				<a class="button" href="javascript:activate(P.PlotTypes.TAILED_SQUAD_COMBAT)" onDblClick="operation.deleteGraph(this, P.PlotTypes.TAILED_SQUAD_COMBAT)">分队战斗行动（尾）</a>
			</div>
		</div>
		
		<div class="content" title="设置颜色">
			<div class="color">
				<span>选择边框颜色:</span>
				<button class="strokeColor">边框颜色</button>
				<br/>
				<span>选择填充颜色:</span>
				<button class="fillColor">填充颜色</button>
			</div>
		</div>
		
		<div class="content" title="其他操作">
			<div>
				<a class="button other" href="javascript:olPointdata.showPoints()">显示关键点数据</a>
				<a class="button other" href="javascript:olPointdata.save()">保存到缓存</a>
				<a class="button other" href="javascript:operation.clearMap()">清空地图</a>
				<a class="button other" href="javascript:operation.delLast()">删除最后操作图形</a>
				<a class="button other" href="javascript:operation.exportImg()">导出图片</a>
				<a id="image-download" download="map.png"></a>
			</div>
		</div>
		
		<div class="content" title="备注">
			<h6>1、在绘制好的图形上面点击右键可以删除和克隆(文字可以重命名)</h6>
			<h6>2、保存到缓存功能只有在类似Tomcat容器中才能使用</h6>
		<div>
	</div>
</body>
<script type="text/javascript" src="../../common/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../common/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="../../common/openlayers/v6.3.1-dist/ol.js"></script>
<script type="text/javascript" src="../../common/layer/layer.js"></script>
<script type="text/javascript" src="js/goog.js"></script>
<script type="text/javascript" src="js/p-ol6.debug.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!-- 右键菜单 -->
<script type="text/javascript" src="js/ol.context.menu.js"></script>
<!-- 拾色器 -->
<script type="text/javascript" src="js/paigusu.min.js"></script>
</html>
