<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>openlayers-获取某个点是否在某个区域内</title>
		<link href="../common/openlayers/v6.3.1-dist/ol.css" rel="stylesheet" type="text/css" />
		<style>
			#mapDiv{
				height: 550px;
				margin: 1%;
			}
		</style>
	</head>
	<body>
		<!--地图容器-->
		<div id="mapDiv"></div>
	</body>
	<script src="../common/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="../common/openlayers/v6.3.1-dist/ol.js" type="text/javascript"></script>
    <script type="text/javascript">
		var map ;
		var vector;
		$(document).ready(function (){
			// 初始化地图
			map = initMap();
		});
		
		/* 初始化地图 */
		function initMap (centerLngLat){
			var TiandiMap_vec = new ol.layer.Tile({
				title: "天地图矢量图层",
				source: new ol.source.XYZ({
					url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=e83d04f3e04272b8d9e91615e309fe36",
					wrapX: false,
					crossOrigin: 'anonymous'
				})
			});
			var TiandiMap_cva = new ol.layer.Tile({
				title: "天地图矢量注记图层",
				source: new ol.source.XYZ({
					url: "http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=e83d04f3e04272b8d9e91615e309fe36",
					wrapX: false,
					crossOrigin: 'anonymous'
				})
			})
		
			//实例化Map对象加载地图
			var map = new ol.Map({
				//地图容器div的ID
				target: 'mapDiv',
				//地图容器中加载的图层
				layers: [TiandiMap_vec, TiandiMap_cva],
				//地图视图设置
				view: new ol.View({
					//地图初始中心点
					center: [104.066677,30.657483], 
					//地图初始显示级别
					zoom: 10,
					projection: "EPSG:4326"
				})
			});
			return map;
		}
    </script>
</html>
